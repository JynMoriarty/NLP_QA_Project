{% extends 'base.html' %}


{% block content %}

    <div class="container-fluid">

        <div>
            <div class="album py-5 bg-light">
                <div class="container">
    
                    <div class="container-fluid">
                        <h1>NLP : Questions / Réponses</h1><br><br>
                        <p>
                            Insérez votre document et posez votre question sur celui-ci !
                        </p>
                    </div><br>

                    <div>
                        <form class="container-fluid" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="formulaire">
                                
                                <div class="container">
                                    <div class="form-group">
                                        <label for="question">Quelle est votre question ?</label><br><br>
                                        {{ form.question }}<br>
                                    </div>
                                    <div class="form-group">
                                        <label for="question">Quelle est est la langue du document ? </label><br><br>
                                        {{ form.language }}<br>
                                    </div>
        
                                    
                                    <div class="form-group">
                                        <label for="pdf">Insérez votre document</label><br>
                                        {{ form.file }}
                                    </div>

                                </div>
                                
                                <div class="container">
                                    <button id="bouton1" type="submit" class="btn btn_send">Trouver la réponse</button>
                                </div>
                                
                            </div>
                            

                        </form>

                    </div>

                </div>
            <div>        
        </div>
    </div>

    
{% endblock content %}
