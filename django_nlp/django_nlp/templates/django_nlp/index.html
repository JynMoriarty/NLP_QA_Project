{% extends 'base.html' %}


{% block content %}

    <div class="container-fluid">

        <div>
            <div class="album py-5 bg-light">
                <div class="container">
    
                    <div class="container-fluid">
                        <br><h1>NLP : Questions / Réponses</h1><br><br>
                        <p>
                            Insérez votre document et posez votre question sur celui-ci !
                        </p><br>
                    </div><br>

                    <div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            {% comment %} <div class="form-group">
                                <label for="question">Quelle est votre question ?</label><br><br>
                                <input type="text" class="form-control" id="question" name="question" placeholder="Entrez la question" required><br>
                            </div>

                            
                            <div class="form-group">
                                <input type='file' id="pdf" class="form-control" accept="application/pdf" required>
                            </div><br><br> {% endcomment %}

                            {{ form }}

                            <button type="submit" class="btn btn-primary btn_send">Envoyer</button>
                        </form>

                    </div>

                </div>
            <div>        
        </div>
    </div>

    
{% endblock content %}
