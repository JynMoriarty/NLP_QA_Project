{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="container-fluid">

        <div>
            <div class="album py-5 bg-light">
                <div class="container">
    
                    <div class="container-fluid">
                        <br><h1>NLP : Questions / Réponse</h1><br><br>
                        <p>
                            Insérez votre document et posez votre question sur celui-ci !
                        </p><br>
                    </div><br>

                    <div>
                        <form method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="question">Quelle est votre question ?</label><br><br>
                                <input type="text" class="form-control" id="question" name="question" placeholder="Entrer la question"required><br>
                            </div><br><br>

                            <div class="form-group">
                                <label for="pdf">Insérez votre fichier</label><br><br>
                                <input type="file" class="form-control" id="pdf" name="pdf" placeholder="Fichier PDF"required><br>
                            </div><br><br>



                            <button type="submit" class="btn btn-primary btn_send">Envoyer</button>
                        </form>

                    </div>
                </div>
            <div>        
        </div>
    </div>

    
{% endblock content %}
